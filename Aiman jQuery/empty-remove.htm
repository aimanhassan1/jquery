<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<style>
    div{
        height: 200px;
        width: 500px;
        background-color: burlywood;
    }
</style>
<body>
  <div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, maiores harum fugiat eveniet eum laudantium molestias accusantium! Consequuntur aliquam aperiam vel officia perspiciatis delectus, distinctio, quae ullam reiciendis, molestias veniam.
  </div> 
  <button id="btn1">empty</button>
  <button id="btn2">remove</button>
  <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $('div').empty()
        })
        $("#btn2").click(function(){
            $('div').remove()
        })
    })
  </script>
</body>
</html>
